<!DOCTYPE html>
<html>
<head>
    <title> Join Zognu </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title> Join Zognu </title>
    <style>
        body {
            
            background-image: url(zognucareerpage.jpg); 
            background-size: cover;
            background-repeat: no-repeat;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body align="center">

<h2>  Join Our Team  </h2>
<center>
<form id="jobApplicationForm">
    <label for="firstname"> First Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Can Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone"> Cancontact:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="experience">  Experience </label>
    <input type="number" id="number" name="Experience" ><br><br>
    
    <label for="resume">Resume (PDF only):</label>
    <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>
   
    
    <input type="submit" value="Submit">
</form>
</center>

<div id="errorMessages" class="error"></div>

<script>
    const form = document.getElementById('jobApplicationForm');
    const errorMessages = document.getElementById('errorMessages');

    form.addEventListener('submit', function (e){

        e.preventDefault(); 

        const name = form.querySelector('#name').value;
        const email = form.querySelector('#email').value;
        const phone = form.querySelector('#phone').value;
        const resume = form.querySelector('#resume').value;

        if (!name || !email || !phone || !resume) {
            errorMessages.textContent = 'Please fill out all fields.';
        } else if (!/^\d{10}$/.test(phone)) {
            errorMessages.textContent = 'Phone number must be 10 digits.';
        } else {
            errorMessages.textContent = '';
            alert('Application submitted successfully!');
            form.reset(); 
    }
});
</script> <br>

</body>
</html>
